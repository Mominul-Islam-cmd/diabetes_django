<!-- prediction/templates/prediction/result.html -->
<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>Diabetes Prediction Result</title>
    <link rel="stylesheet" href="{% static 'css\result.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Remove hover effect */
a:hover {
    color: inherit;
    /* Keeps the same color on hover */
    text-decoration: none;
    /* Removes underline on hover */
}

/* Remove dashed outline */
a:focus,
a:active {
    outline: none;
}

/* Optional: remove underline in general */
a {
    text-decoration: none;
}
</style>


<body>
    <div class="container-fluid pre_re">
        <h2>Prediction Result</h2>
        <p class="r1">{{ result }}</p>
        <!-- <p > <a href="{% url 'predict_diabetes' %}">Predict again</a></p> -->
        <button  type="submit" class="btn btn-info  btn-lg"> <a href="{% url 'predict_diabetes' %}" class="pr_ag1">Predict Again</a> </button>

    </div>

</body>

</html>
